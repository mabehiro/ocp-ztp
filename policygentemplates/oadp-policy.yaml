apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: "policy-oadp-operator"
  namespace: "ztp-common"
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/controls: CM-2 Baseline
spec:
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: oadp-operator-ns
        spec:
          remediationAction: inform
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Namespace
                metadata:
                  name: openshift-adp
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: oadp-operator-operator-group
        spec:
          remediationAction: inform
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: operators.coreos.com/v1
                kind: OperatorGroup
                metadata:
                  name: openshift-adp
                  namespace: openshift-adp
                spec:
                  targetNamespaces:
                    - openshift-adp
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: oadp-operator-subscription
        spec:
          remediationAction: inform
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: operators.coreos.com/v1alpha1
                kind: Subscription
                metadata:
                  name: redhat-oadp-operator
                  namespace: openshift-adp
                spec:
                  channel: stable-1.1
                  name: redhat-oadp-operator
                  installPlanApproval: Automatic
                  source: redhat-operators
                  sourceNamespace: openshift-marketplace
    # - objectDefinition:
    #     apiVersion: policy.open-cluster-management.io/v1
    #     kind: ConfigurationPolicy
    #     metadata:
    #       name: oadp-operator-status
    #     spec:
    #       remediationAction: inform
    #       severity: high
    #       object-templates:
    #         - complianceType: musthave
    #           objectDefinition:
    #             apiVersion: operators.coreos.com/v1alpha1
    #             kind: ClusterServiceVersion
    #             metadata:
    #               namespace: openshift-adp
    #             spec:
    #               displayName: OADP Operator
    #             status:
    #               phase: Succeeded
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policy-oadp-operator
  namespace: "ztp-common"
placementRef:
  name: placement-policy-oadp-operator
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
  - name: policy-oadp-operator
    kind: Policy
    apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-oadp-operator
  namespace: "ztp-common"
spec:
  clusterConditions:
    - status: 'True'
      type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
    - key: common
      operator: In
      values:
      - "true"
    - key: du-profile
      operator: In
      values:
      - v4.10
    
