apiVersion: action.open-cluster-management.io/v1beta1
kind: ManagedClusterAction
metadata:
  name: restore-sno1
  namespace: sno1
spec:
  actionType: Create
  kube:
    resource: restores.velero.io
    name: restore
    template:
        apiVersion: velero.io/v1
        kind: Restore
        metadata:
          name: restore
          namespace: openshift-adp
        spec:
          backupName: backup
          excludedResources:
          - nodes
          - events
          - events.events.k8s.io
          - backups.velero.io
          - restores.velero.io
          - resticrepositories.velero.io
          includedNamespaces:
          - workload
