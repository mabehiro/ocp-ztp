# example-node1-bmh-secret & assisted-deployment-pull-secret need to be created under same namespace example-sno
---
apiVersion: ran.openshift.io/v1
kind: SiteConfig
metadata:
  name: "sno"
  namespace: "sno-cowboy"
spec:
  baseDomain: "cowboy.com"
  pullSecretRef:
    name: "assisted-deployment-pull-secret"
  clusterImageSetNameRef: "img4.10.31-x86-64-appsub"
  sshPublicKey: "ssh-rsa  mabe@utility.mabe.com"
  clusters:
  - clusterName: "sno-cowboy"
    networkType: "OVNKubernetes"
    clusterLabels:
      # These example cluster labels correspond to the bindingRules in the PolicyGenTemplate examples
      du-profile: "v4.10"
      # These example cluster labels correspond to the bindingRules in the PolicyGenTemplate examples in ../policygentemplates:
      # ../policygentemplates/common-ranGen.yaml will apply to all clusters with 'common: true'
      common: true
      # ../policygentemplates/group-du-sno-ranGen.yaml will apply to all clusters with 'group-du-sno: ""'
      group-du-sno: ""
      # ../policygentemplates/example-sno-site.yaml will apply to all clusters with 'sites: "example-sno"'
      # Normally this should match or contain the cluster name so it only applies to a single cluster
      sites : "sno-cowboy"
    clusterNetwork:
      - cidr: 10.128.0.0/14
        hostPrefix: 23
    machineNetwork:
      - cidr: 192.168.86.0/24
    serviceNetwork:
      - 172.30.0.0/16
    additionalNTPSources:
      - clock.redhat.com
    #additionalNTPSources:
    #  - 1111:2222:3333:4444::2
    # Optionally; This can be used to override the KlusterletAddonConfig that is creted for this cluster:
    #crTemplates:
    #  KlusterletAddonConfig: "KlusterletAddonConfigOverride.yaml"
    nodes:
      - hostName: "sno.cowboy.com"
        role: "master"
        bmcAddress: "redfish-virtualmedia+http://192.168.86.30:8000/redfish/v1/Systems/0437f512-8b4e-4fae-bb5d-fa6c5779d056"
        bmcCredentialsName:
          name: "sno-bmc-secret"
        bootMACAddress: "52:54:00:f8:45:f4"
        bootMode: "UEFI"
        rootDeviceHints:
          deviceName: "/dev/vda"
        nodeNetwork:
          interfaces:
            - name: 
              macAddress: "52:54:00:f8:45:f4"
          config:
            interfaces:
              - name: ens1s0
                type: ethernet
                state: up
                macAddress: "52:54:00:f8:45:f4"
                ipv4:
                  enabled: true
                  dhcp: false
                  address:
                  - ip: 192.168.86.199
                    prefix-length: 24
            dns-resolver:
               config:
                 search:
                 - cowboy.com
                 server:
                 - 192.168.86.53
            routes:
              config:
              - destination: 0.0.0.0/0
                next-hop-interface: ens1s0
                next-hop-address: 192.168.86.1
                table-id: 254